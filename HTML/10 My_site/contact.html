    <h2>Our Contact Form</h2>

    <form action="https://httpbin.org/get" method="get">
        <fieldset>
            <legend>Send Us A Message</legend>
            <p>
                <label for="name">Name</label>
                <input type="text" name="name" id="name"
                placeholder="your name" autocomplete="on" required>
            </p>
            <p>
                <label for="email">Email</label>
                <input type="text" name="email" id="email"
                placeholder="your email" autocomplete="on" required>
            </p>
                <label for="message">Your message</label>       
                <br>   
                <textarea name="msgarea" id="message" cols="30" rows="10" 
                placeholder="Type your message here" required></textarea>
            </fieldset>
            <br>
            <button type="submit" formaction="https://httpbin.org/post" 
            formmethod="post">Send</button>

            </form>
